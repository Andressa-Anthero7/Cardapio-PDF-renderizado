
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir PDF</title>

    <!-- Boostrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- APONTAMENTO DO DOCUMENTO CSS -->
    <link rel="stylesheet" type="text/css" href="">

    <!-- PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
</head>
<body>
    <header class="m-0 p-0">
        <div id="div-logo" class="col-12 text-center text-dark mt-3">
            <!-- Aqui exibirá o PDF -->
            <canvas id="pdf-render"></canvas>
        </div>
    </header>  

    <!-- Container -->
    <div class="container-fluid m-0 px-1" id="container"></div>

     <!-- Boostrap 4 JS CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // URL do PDF
        const pdfUrl = 'cardápio-quintal-do-bigode.pdf';

        // Carregar PDF
        pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
            // Carregar a primeira página
            pdf.getPage(1).then(function(page) {
                var scale = 1.5;
                var viewport = page.getViewport({ scale: scale });

                // Preparar o canvas
                var canvas = document.getElementById('pdf-render');
                var context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Renderizar PDF na tela
                page.render({
                    canvasContext: context,
                    viewport: viewport
                });
            });
        });
    </script>
</body>
</html>
